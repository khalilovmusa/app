<!DOCTYPE html>
<html>
     <head>
          <title>
                Twitter Practise
          </title>
          <link rel=" stylesheet" href="styles/13f.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     </head>
     <body>
          <div class="container">
            <div class="tweet-container">
              <div class="tweet-photo">
                <img class="cat-image" src="thumbnails/cat.jpg">
              </div>
              <div class="tweet-info">
                <div class="tweet-author">
                  <div class="tweet-author-name">supersimple.dev</div>
                  <div class="tweet-tag">@SuperSimpleDev</div>
                </div>
                <div class="tweet-text">
                  What is backend web development? A complete overwiew. New video is up!
                </div>
              </div>
            </div>
            <div class="video-container">
              <div class="video-photo">
                <img src="thumbnails/minecraft.png" class="minecraft">
              </div>
              <div class="video-info">
                <div class="website-name">youtube.com</div>
                <div class="video-name">
                  Backend web development-a complete overwiew(2021)
                </div>
              </div>
            </div>
          </div>
     </body>
</html>
