<!DOCTYPE html>
<html>
     <head>
      <title>
           Twitter with Grid rows and columns
      </title>
      <link rel="stylesheet" href="styles/11d.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     </head>
     <body>
      <div class="account-grid">
        <!--first account-->
          <div class="olivers-account">
            <div class="account-image-div">
              <img class="olivers-image" src="thumbnails/cat.jpg">
            </div>
            <div class="account-info-div">
              <div class="oliver-text-div">
                <p class="oliver-text">
                  Oliver
                </p>
              </div>
              <div class="mutual-grid-div">
                <img class="mutual-friend-photo" src="thumbnails/dog2.jpg">
                <p class="mutual-text">
                  2 mutual friends
                </p>
              </div>
            </div>
            <div class="friend-button-div">
              <button class="add-friend-button">
                Add Friend
              </button>
            </div>
          </div>

               <!--second account-->
               <div class="olivers-account">
                <div class="account-image-div">
                  <img class="olivers-image" src="thumbnails/cat2.jpg">
                </div>
                <div class="account-info-div">
                  <div class="oliver-text-div">
                    <p class="oliver-text">
                     Mimi
                    </p>
                  </div>
                  <div class="mutual-grid-div">
                    <img class="mutual-friend-photo" src="thumbnails/dog2.jpg">
                    <p class="mutual-text">
                      3 mutual friends
                    </p>
                  </div>
                </div>
                <div class="friend-button-div">
                  <button class="add-friend-button">
                    Add Friend
                  </button>
                </div>
              </div>

     <!--third account-->
     <div class="olivers-account">
      <div class="account-image-div">
        <img class="olivers-image" src="thumbnails/dog.jpg">
      </div>
      <div class="account-info-div">
        <div class="oliver-text-div">
          <p class="oliver-text">
            Rex
          </p>
        </div>
        <div class="mutual-grid-div">
          <img class="mutual-friend-photo" src="thumbnails/dog2.jpg">
          <p class="mutual-text">
            4 mutual friends
          </p>
        </div>
      </div>
      <div class="friend-button-div">
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
    </div>
      </div>
     </body>
</html>
