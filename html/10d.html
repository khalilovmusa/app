<!DOCTYPE html>
<html>
     <head>
           <title>
            Friends Follow
           </title>
           <link rel="stylesheet" href="styles/10d.css">
           <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
     </head>
     <body>
      <!--first account-->
      <div class="first-account-div">
              <!--account photo-->
      <div class="cat-image-div">
        <img src="thumbnails/cat.jpg" class="cat-image">
      </div>
      <!--account name-->
      <div class="oliver-text-div">
        <p class="oliver-text">
          Oliver
        </p>
      </div>
      <!--mutual friends-->
      <div class="mutual-friends-div">
        <div class="friend-image-div">
          <img class="friend-image" src="thumbnails/dog2.jpg">
        </div>
        <div class="mutual-text-div">
          <p class="mutual-text">
            2 mutual friends
          </p>
        </div>
      </div>
      <!--button-->
      <div class="button-div">
        <button class="add-friend-button">
          Add Friend
        </button>
      </div>
      </div>
      <!--second account-->
      <div class="first-account-div">
         <div class="cat-image-div">
       <img src="thumbnails/cat2.jpg" class="cat-image">
        </div>
          <!--account name-->
           <div class="oliver-text-div">
              <p class="oliver-text">
                  Mimi
               </p>
           </div>
             <!--mutual friends-->
        <div class="mutual-friends-div">

            </div>
             <div class="mutual-text-div">
                <p class="mutual-text">
                  3 mutual friends
                </p>
             </div>
         </div>
              <!--button-->
                <div class="button-div">
                  <button class="add-friend-button">

                 </button>
                 </div>
              </div>

                      Rex
                   </p>
                 </div>
              <!--mutual friends-->
                 <div class="mutual-friends-div">
                   <div class="friend-image-div">
                     <img class="friend-image" src="thumbnails/dog2.jpg">
                   </div>
                  <div class="mutual-text-div">
                     <p class="mutual-text">
                        4 mutual friends
                      </p>
                   </div>
                   </div>
                      <!--button-->
                <div class="button-div">

                   Add Friend

                 </div>
            </div>
