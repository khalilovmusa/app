<!DOCTYPE html>
<html>
    <head>
         <title> 
             Flexbox Practise
         </title>
         <link rel="stylesheet" href="styles/12g.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
         <div class="flexbox-div">
          <!--Oliver's account-->
          <div class="oliver-div">
            <div class="image-flex">
              <img src="thumbnails/cat.jpg" class="oliver-image">
            </div>
            <div class="oliver-flex">
              <p class="oliver-text">
                Oliver
               </p>

              <p class="cat-text">
                The cat
              </p>

              <p class="popular-text">
                Popular
              </p>
            </div>
            <div class="button-flex">
              <button class="follow-button">
                Follow
              </button>
            </div>
          </div>
         </div>

         <div class="flexbox-div">
          <!--Mimi's account-->
          <div class="oliver-div">
            <div class="image-flex">
              <img src="thumbnails/cat2.jpg" class="oliver-image">
            </div>
            <div class="oliver-flex">
              <p class="oliver-text">
                Mimi
               </p>

              <p class="cat-text">
                Sleepy Cat
              </p>

              <p class="popular-text">
                Popular
              </p>
            </div>
            <div class="button-flex">
              <button class="follow-button">
                Follow
              </button>
            </div>
          </div>
         </div>

         <div class="flexbox-div">
          <!--Rex's account-->
          <div class="oliver-div">
            <div class="image-flex">
              <img src="thumbnails/dog.jpg" class="oliver-image">
            </div>
            <div class="oliver-flex">
              <p class="oliver-text">
                Rex
               </p>

              <p class="cat-text">
               Happy Bulldog
              </p>

              <p class="popular-text">
                Popular
              </p>
            </div>
            <div class="button-flex">
              <button class="follow-button">
                Follow
              </button>
            </div>
          </div>
         </div>
    </body>
</html>
